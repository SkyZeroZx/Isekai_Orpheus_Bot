<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Traffic</h5>
                  <span class="h2 font-weight-bold mb-0">350,897</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">New users</h5>
                  <span class="h2 font-weight-bold mb-0">2,356</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fas fa-chart-pie"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span>
                <span class="text-nowrap">Since last week</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Sales</h5>
                  <span class="h2 font-weight-bold mb-0">924</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i> 1.10%</span>
                <span class="text-nowrap">Since yesterday</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Performance</h5>
                  <span class="h2 font-weight-bold mb-0">49,65%</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                    <i class="fas fa-percent"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fas fa-arrow-up"></i> 12%</span>
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="ni ni-calendar-grid-58"></i>
                  </div>
                </div>
                <input type="text" name="dateInt" placeholder="Fecha Inicio" class="form-control" readonly="readonly"
                bsDatepicker
                  [bsConfig]="{ isAnimated: true }" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [minDate]="minDate"
                  [maxDate]="dateEnd ? dateEnd :maxDate" [(ngModel)]="dateInit" (bsValueChange)="loadData($event)"
                  autocomplete="off">
              </div>
            </div>
            <!-- FECHA HASTA -->
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="ni ni-calendar-grid-58"></i>
                  </div>
                </div>
                <input type="text" name="dateEnd" placeholder="Fecha Fin" class="form-control" bsDatepicker readonly="readonly"
                  [bsConfig]="{ isAnimated: true }" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                  [minDate]="dateInit ? dateInit : minDate" [maxDate]="maxDate" [(ngModel)]="dateEnd"
                  (bsValueChange)="loadData($event)" autocomplete="off">
              </div>
            </div>
            <!-- TRAMITES -->
            <div class="col-md-4">
                <select class="form-control" name="country" [(ngModel)]="country" (change)="loadData($event)">
                  <option [ngValue]="null" selected>Elige un tramite</option>
                  <option *ngFor="let country of countries" [ngValue]="country">{{country}} </option>
                </select>
            </div>
          </div>
        </div>
        <div class="card-body">
          <canvas  baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">

    <div class="col-xl-6">
      <div class="card shadow">
        <app-pie [Inicio]="dateInit | date: 'yyyy/MM/dd'" [Fin]="dateEnd | date: 'yyyy/MM/dd'"></app-pie>
         <br>
      </div>
    </div>
   
    <div class="col-xl-6">
      <div class="card shadow">
        <app-donut [Inicio]="dateInit | date: 'yyyy/MM/dd'" [Fin]="dateEnd | date: 'yyyy/MM/dd'"></app-donut>
      </div>
    </div>
    
  </div>

  <div class="row mt-5">
    <div class="col-xl-12">
      <div class="card shadow">
        <app-bar  [Inicio]="dateInit | date: 'yyyy/MM'"  [Fin]="dateEnd | date: 'yyyy/MM'"></app-bar>
      </div>
    </div>
  </div>

</div>
