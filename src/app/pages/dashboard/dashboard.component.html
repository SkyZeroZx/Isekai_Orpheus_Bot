<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 mb-5 mb-xl-0">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row align-items-center">
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="ni ni-calendar-grid-58"></i>
                  </div>
                </div>
                <input type="text" name="dateInt" placeholder="Fecha Inicio" class="form-control" readonly="readonly"
                bsDatepicker
                  [bsConfig]="{ isAnimated: true }" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" [minDate]="minDate"
                  [maxDate]="dateEnd ? dateEnd :maxDate" [(ngModel)]="dateInit" (bsValueChange)="loadData($event)"
                  autocomplete="off">
              </div>
            </div>
            <!-- FECHA HASTA -->
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="ni ni-calendar-grid-58"></i>
                  </div>
                </div>
                <input type="text" name="dateEnd" placeholder="Fecha Fin" class="form-control" bsDatepicker readonly="readonly"
                  [bsConfig]="{ isAnimated: true }" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }"
                  [minDate]="dateInit ? dateInit : minDate" [maxDate]="maxDate" [(ngModel)]="dateEnd"
                  (bsValueChange)="loadData($event)" autocomplete="off">
              </div>
            </div>
            <!-- TRAMITES -->
            <div class="col-md-4">
                <select class="form-control" name="tramite" [(ngModel)]="tramite" (change)="loadData($event)">
                  <option [ngValue]="null" selected>Elige un tramite</option>
                  <option *ngFor="let tramite of listaTramites" [ngValue]="tramite">{{tramite}} </option>
                </select>
            </div>
          </div>
        </div>
        <div class="card-body">
          <canvas  baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
            [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
            [plugins]="lineChartPlugins">
          </canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">

    <div class="col-xl-6">
      <div class="card shadow">
        <app-pie [Inicio]="dateInit | date: 'yyyy/MM/dd'" [Fin]="dateEnd | date: 'yyyy/MM/dd'"  [listaTramites]="listaTramites"></app-pie>
         <br>
      </div>
    </div>
   
    <div class="col-xl-6">
      <div class="card shadow">
        <app-donut [Inicio]="dateInit | date: 'yyyy/MM/dd'" [Fin]="dateEnd | date: 'yyyy/MM/dd'" [listaTramites]="listaTramites"></app-donut>
      </div>
    </div>
    
  </div>

  <div class="row mt-5">
    <div class="col-xl-12">
      <div class="card shadow">
        <app-bar  [Inicio]="dateInit | date: 'yyyy/MM'"  [Fin]="dateEnd | date: 'yyyy/MM'"  [listaTramites]="listaTramites" ></app-bar>
      </div>
    </div>
  </div>

</div>
