    <script>
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode
            if (charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }
        function isNombre(evt) {
            var charCode = (evt.which) ? evt.which : evt.keyCode
            if ((evt.charCode > 64 && evt.charCode < 91) || (evt.charCode > 96 && evt.charCode < 123) || evt.charCode !== 32)
                return false;
            return true;
        }
    </script>
    <script>
        function tipodocumento(input) {
            let value = input.value;
            let numbers = value.replace(/[^0-9]/g, "");
            input.value = numbers;

        }
        function process(input) {
            let value = input.value;
            let numbers = value.replace(/[^0-9]/g, "");
            input.value = numbers;
        }
        function alpha(input) {
            let value = input.value;
            let numbers = value.replace(/[^a-z ]/gi, "");
            input.value = numbers;
        }
        function alphanum(input) {
            let value = input.value;

        function alpha2(input) {

        function nombres(input) {
